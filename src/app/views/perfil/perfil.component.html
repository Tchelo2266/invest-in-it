<body>
  <div class="justify-content-center align-items-center min-vh-100 box">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="text-center">Perfil do investidor</h1>  
      </div>
    </div>
    <div class="row alinha-centro">
      <div class="col-md-12 alinha-centro">

        <form #form="ngForm" [formGroup]="userForm" (ngSubmit)="registrar() ">
          <div class="row text-center">
            <div class="col-md-12 icone">
              <fa-icon [icon]="faUser"></fa-icon>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input  name="nome" formControlName="nome"
                type="text" class="form-control" id="nome">

                <div *ngIf="((userForm.get('nome')?.errors?.['required'] || 
                     userForm.get('nome')?.errors?.['minlength'] ||
                     userForm.get('nome')?.errors?.['maxlength']) && 
                     (form.submitted || userForm.get('nome')?.touched))" 

                    class="alert alert-danger" role="alert">
                    Informe o nome do usuário, respeitando as quantidades mínima 
                    e máxima de caracteres que são iguais a 5 e 255, 
                    respectivamente!
                </div>
              </div>
        
              <div class="mb-3">
                <label for="data" class="form-label">Data de Nascimento</label>
                <input  name="data_nascimento" formControlName="data_nascimento"
                type="text" class="form-control" id="data_nascimento">

                <div class="alert alert-danger" role="alert"
                *ngIf="((userForm.get('data_nascimento')?.errors?.['required'] || 
                userForm.get('data_nascimento')?.errors?.['minlength'])&&
                (form.submitted || userForm.get('data_nascimento')?.touched)) "
               >
               Informe sua data de Nascimento
                </div>
            </div>
              </div>
        
              <div class="mb-3">
                <label for="tel" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="tel" name="tel" placeholder="(xx) x xxxx-xxxx">
              </div>
        
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@gmail.com">
                <div class="alert alert-danger" role="alert"
               *ngIf="((userForm.get('email')?.errors?.['required'] || 
               userForm.get('email')?.errors?.['email']) && 
               (form.submitted || userForm.get('email')?.touched))">
              Informe o email correto
               </div>
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input  name="senha" formControlName="senha"
                 type="password" class="form-control" id="senha">
  
                 <div class="alert alert-danger" role="alert"
                 *ngIf="((userForm.get('senha')?.errors?.['required'] || 
                 userForm.get('senha')?.errors?.['minlength']) &&
                 (form.submitted || userForm.get('senha')?.touched))"
                >
                Informe uma senha com pelo menos 6 dígitos
                 </div>
              </div>
  
              <div class="mb-3">
                  <label for="senhaCheck" class="form-label">Confirmar Senha</label>
                  <input  name="senhaCheck" formControlName="senhaCheck"
                  type="password" class="form-control" id="senhaCheck">
  
                  <div class="alert alert-danger" role="alert"
                   *ngIf="((userForm.get('senhaCheck')?.errors?.['required'] || 
                  userForm.get('senhaCheck')?.errors?.['minlength']) && 
                  (form.submitted || userForm.get('senhaCheck')?.touched))">
                 Confirme a senha
                  </div>
              </div>
        
              <div class="col text-right">
                <button class="btn btn-success" type="submit" [routerLink]="['/home']">Salvar</button>
                <button class="btn btn-warning" type="submit" [routerLink]="['/login']">Cancelar</button>
              </div>
            </div>
          
    
          
        </form>
      </div>
    </div>
    </div>
    </body>
